<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <header class="hero">
            <p class="eyebrow">Daily focus</p>
            <h1>To-Do List</h1>
            <p class="subtitle">Plan, track, and finish tasks with real-time sync.</p>
        </header>

        <section class="panel">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="What do you want to get done?">
                <button id="addTaskBtn" type="button">Add task</button>
            </div>
            <p id="statusMessage" class="status-message" aria-live="polite"></p>

            <div class="meta-row">
                <span id="taskCount">0 tasks</span>
                <div class="filters" role="tablist" aria-label="Task filters">
                    <button class="filter-btn is-active" data-filter="all" role="tab">All</button>
                    <button class="filter-btn" data-filter="active" role="tab">Active</button>
                    <button class="filter-btn" data-filter="completed" role="tab">Completed</button>
                </div>
                <button id="clearCompletedBtn" class="ghost">Clear completed</button>
            </div>

            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">No tasks yet. Add your first one above.</div>
        </section>

        <footer class="footer">Powered by Firebase Realtime Database</footer>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
